<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded shadow-md max-w-xs">
        <h1 class="text-2xl font-bold mb-4">Currency Converter</h1>

        <div>
            <label for="fromCurrency" class="text-sm block font-semibold mb-1">From Currency</label>
            <select id="fromCurrency" class="w-full p-2 border border-gray-300 rounded">
            </select>
        </div>

        <div class="mt-4">
            <label for="amount" class="text-sm block font-semibold mb-1">Amount</label>
            <input type="number" id="amount" class="w-full p-2 border border-gray-300 rounded"
                placeholder="Enter amount">
        </div>

        <div class="mt-4">
            <label for="toCurrency" class="text-sm block font-semibold mb-1">To Currency</label>
            <select id="toCurrency" class="w-full p-2 border border-gray-300 rounded">
            </select>
        </div>

        <div class="mt-6">
            <button onclick="convertCurrency()" class="bg-blue-500 text-white px-4 py-2 rounded">Convert</button>
        </div>

        <div class="mt-6">
            <p class="text-lg font-semibold" id="result">Result: <span id="amountOutput"></span></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
